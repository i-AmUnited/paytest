        <div class="col-12">
          <p>ICE Detail Collection Form</p>
        </div>
      </div>

        <form id="myForm" onsubmit="handleFormSubmit(this)">

          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <div class="col-12">1. Victim Information</div>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_first_name">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="victim_first_name"
                        name="victim_first_name"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_last_name">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="victim_last_name"
                        name="victim_last_name"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_address">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="victim_address"
                        name="victim_address"
                        placeholder="Address"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_phone">Phone</label>
                      <input
                        type="text"
                        class="form-control"
                        id="victim_phone"
                        name="victim_phone"
                        placeholder="Phone"
                      />
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_nationality">Nationality</label>
                      <select
                        class="form-control"
                        name="victim_nationality"
                        id="victim_nationality"
                      >
                        <option>New Delhi</option>
                        <option>Istanbul</option>
                        <option>Jakarta</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_state">State</label>
                      <select
                        class="form-control"
                        name="victim_state"
                        id="victim_state"
                      >
                        <option>New Delhi</option>
                        <option>Istanbul</option>
                        <option>Jakarta</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_LGA">LGA</label>
                      <select
                        class="form-control"
                        name="victim_LGA"
                        id="victim_LGA"

                        <!-- <option>select 1</option> -->
                        <!--<option>Istanbul</option>
                        <option>Jakarta</option> -->
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="form-group">
                      <label for="victim_age">Age</label>

                        class="form-control"
                        id="victim_age"
                        name="victim_age"

                </div>
              </div>
            </div>
          </div>

                  </div>

                        class="form-control"
                        id="address"

                  </div>

                    <div class="form-group">
                      <label for="phone">Phone</label>

                        class="form-control"

                        name="nationality"
                        id="nationality"

                        <option>New Delhi</option>
                        <option>Istanbul</option>
                        <option>Jakarta</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-4">

                      <label for="state">State</label>

                        <option>New Delhi</option>
                        <option>Istanbul</option>
                        <option>Jakarta</option>

                  </div>

                    <div class="form-group">
                      <label for="LGA">LGA</label>

                        <option>Istanbul</option>
                        <option>Jakarta</option>

                  </div>

                        class="form-control"
